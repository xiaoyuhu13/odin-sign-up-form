<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Karla:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="left">
        <img class="background-img" src="assets/donut-bg.jpg" alt="overhead shot of a 3 by 3 grid of various donut">
        <div class="logo-banner">
            <div class="grey-background"></div>
            <div class="brand-wrapper">
                <img class="logo" src="assets/donut-logo.png" alt="line art of a donut with sprinkles and a bite taken out of it">
                <h1>Donut Delivery</h1>
            </div>
        </div>
        <p>Photo by Lore Schodts on Unsplash</p>
    </div>
    <div class="right">
        <h2>This is not a real online service! You know you need something like this in your life to help you 
            realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to.</h2>

        <form action="#">
            <!--use heading instead of fieldset/legend so screen readers wont read out "Let's fo this" 
                before each item in the fieldset-->
            <section class="test">
                <h3>Let's do this!</h3>
                <div class="inputs-wrapper">
                    <div>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="input" id="phone-number" name="phone-number" pattern="/^\+?[1-9][0-9]{7,14}$/"
                            title="Must enter a valid phone number without delimiters (.,-, ()) ie. 1234567890" required>
                        </div>
                    
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="button-wrapper">
                    <div class="large-bite"></div>
                    <div class="small-bite one"></div>
                    <div class="small-bite two"></div>
                    <button type="submit"><strong>Create Account</strong></button>
                </div>
                <p>Already have an account? <strong style="color:#d57aba">Log in</strong></p>
            </section>
        </form>
        
    </div>
</body>
</html>
